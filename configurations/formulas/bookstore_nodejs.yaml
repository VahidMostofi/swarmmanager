requests:
  login: 
      name: login
      responseTime: nginx.backend.Duration
      tags:
          - 
              key: http.request.path
              value: /auth/login
          -
              key: http.request.method
              value: POST
  get_book: 
      name: get_book
      responseTime: nginx.backend.Duration
      tags:
          - 
              key: http.request.path
              value: /books/
          -
              key: http.request.method
              value: GET
  edit_book: 
      name: edit_book
      responseTime: nginx.backend.Duration
      tags:
          - 
              key: http.request.path
              value: /books/
          -
              key: http.request.method
              value: PUT
services:
  entry:
      name: entry
      formulas:
          - 
              name: service_time
              value: gateway.gateway.Duration - gateway.call.Duration
  auth:
      name: auth
      formulas:
          - 
              name: service_time
              value: gateway.call.Duration - auth.queryDB.Duration
  books:
      name: books
      formulas:
          - 
              name: service_time
              value: gateway.call.Duration - books.DB.Duration